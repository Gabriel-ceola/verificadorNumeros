<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios 03/30/2021</title>
    <input id="Entre" type="number" placeholder="Número">
    <button onclick="teste()">Verificar</button>
    <script>
        function teste(){
        var num = parseFloat (document.getElementById("Entre").value);
        if (num < 100)
            alert ("O número " + num + " é menor que 100")
        else        
            if (num > 1000)
                alert ("O número " + num + " é maior que 1000")            
        else
            if (num > 100 < 1000)
                alert ("O número " + num + " está entre 100 e 1000")

        }
    </script>
</head>

</body>
</html>
