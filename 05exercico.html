<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exercicios 03/30/2021</title>
    <input id="Multiplo" type="number" placeholder="Número">
    <button onclick="teste()">Verificar</button>
    <script>
        function teste(){
        var num = parseFloat(document.getElementById("Multiplo").value);
        if (num%5 == 0)
            alert ("Número é multiplo de 5")
        else
            if (num%5 !== 0)
                alert ("Número não é multiplo de 5")
            else
                alert ("Número é neutro")




        }
    </script>
</head>
